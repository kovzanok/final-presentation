<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black-contrast.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h3>Используемые технологии</h3>
          <div
            style="
              display: flex;
              justify-content: space-evenly;
              flex-wrap: wrap;
              align-items: center;
              width: 70%;
              margin: auto;
              column-gap: 20px;
            "
          >
            <img width="100" height="100" src="./icons/react-svgrepo-com.svg" />
            <img
              width="100"
              height="100"
              src="./icons/mantine-seeklogo.com.svg"
            />
            <img
              width="100"
              height="100"
              src="./icons/typescript-official-svgrepo-com.svg"
            />
            <img width="100" height="100" src="./icons/redux-svgrepo-com.svg" />
            <img width="100" height="100" src="./icons/vite-svgrepo-com.svg" />
            <img
              width="100"
              height="100"
              src="./icons/eslint-1-logo-svg-vector.svg"
            />
            <img
              width="100"
              height="100"
              src="./icons/prettier-svgrepo-com.svg"
            />
            <img width="100" height="100" src="./icons/vitest.svg" />
            <img width="100" height="100" src="./icons/logo-large.png" />
          </div>
        </section>
        <section>
          <section>
            <h2>GitHub</h2>
            <ul>
              <li>Вклад участников</li>
              <li>Код ревью</li>
              <li>README файл</li>
            </ul>
          </section>
          <section>
            <h3>Вклад участников</h3>
            <img width="300" height="300" src="./img/my-metrics.PNG" />
            <img width="300" height="300" src="./img/lesha-metrics.jpg" />
            <img width="300" height="300" src="./img/kolya-metrics.PNG" />
          </section>
          <section data-transition="fade-out">
            <h3>Код ревью</h3>
            <img width="1400" height="450" src="./img/discuss.PNG" />
          </section>
          <section data-transition="fade-in">
            <img width="700" height="600" src="./img/PR-example.PNG" />
          </section>
          <section data-transition="fade-in">
            <img width="900" height="300" src="./img/pr-wth-description.PNG" />
          </section>
          <section data-transition="fade-in">
            <img width="900" height="500" src="./img/netlify checks.PNG" />
          </section>
          <section data-transition="fade-in">
            <img
              width="800"
              height="320"
              src="./img/failed-netlify-check.PNG"
            />
          </section>
          <section>
            <h3>Описание проекта</h3>
            <a
              target="_blank"
              href="https://github.com/kovzanok/ecommerce-app#description-and-purpose-of-the-project"
              >README</a
            >
          </section>
        </section>
        <section style="position: relative;">
          <h2 style="position: absolute;top: 50%;z-index: 1;transform: translate(-50%,-50%);left: 50%;">Спасибо за внимание!</h2>
          <div style="display: flex; justify-content: space-between;z-index: 0;">
            <img height="400" src="./img/dog.png" />
            <img
              style="transform: scaleX(-1)"
              height="400"
              src="./img/dog.png"
            />
          </div>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
